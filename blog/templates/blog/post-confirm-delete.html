{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure to delete post {{ object.title }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-submit-danger" type="submit">Yes, delete</button>
                <button class="btn btn-submit-secondary" href="{% url 'post-details' object.id %}">Cancel</button>
            </div>
        </form>
    </div>
{% endblock content %}
