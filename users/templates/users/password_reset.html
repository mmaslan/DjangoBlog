{% extends "blog/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset="form-group">
                <legend class="border-bottom mb-4">Login in</legend>
                {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-submit-info" type="submit">Password reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
